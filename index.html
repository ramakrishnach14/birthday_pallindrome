<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Birthday Pallindrome?</title>

	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="content-data">
				<h1>Enter your birthdate and we will tell you if your birthdate is a palindrome</h1>
				<p>This app checks your birthdate in 4 formats yyyy-mm-dd, dd-mm-yyyy, mm-dd-yy, m-dd-yyyy</p>
				<p>e.g. if your birthdate is 01 Aug 1995, then app will check for 19950801, 01081995, 080195, 1081995</p>
				<input type="date" name="birthdate" id="birthdate">
				<button id="chkBtn">Check</button>
				<div class="content-gif">
					<img src="./images/wait.gif" id="opImg" />
				</div>
				<div class="content-output">
					
				</div>
			</div>
		</div>
		<div class="footer">
			<span><a href="https://twitter.com/ramakrishnach14">Twitter</a></span>
			<span><a href="https://github.com/ramakrishnach14">GitHub</a></span>
			<span><a href="https://ramakrishnaportfolio.netlify.app/">Portfolio</a></span>
		</div>
	</div>
	<script type="text/javascript" src="./app.js"></script>
</body>
</html>
